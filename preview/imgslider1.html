<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        jQuery(document).ready(function(){
            var interval = 1000;
            $('.slideshow').each(function(){
                var container = $(this);
                function switchImg(){
                    var imgs = container.find('img');
                    var first = imgs.eq(0);
                    var second = imgs.eq(1);
                    first.fadeOut().appendTo(container);
                    second.fadeIn();
                }		//사용자정의 함수
                setInterval(switchImg,interval);	//기간간격을 셋팅함
            });
        });
    </script>
    <style>
        * {margin:0; padding:0}
        body {padding:30px;}
        h1 {padding:0 0 20px;}
        .slideshow { width:300px; height:300px; margin:0 20px 20px 0; float:left; position:relative; }
        .slideshow img {position:absolute; top:0; left:0; border:1px solid #000000;}
        .slideshow img.alt { display:none;}
    </style>
</head>
<body>
	<div class="slideshow">
		<img src="images/imgslider1_img/dinner1.jpg" />
		<img src="images/imgslider1_img/dinner2.jpg" class="alt" />
	</div>
	<div class="slideshow">
		<img src="images/illust1.png" />
		<img src="images/imgslider1_img/illust2.png" class="alt" />
		<img src="images/imgslider1_img/illust3.png" class="alt" />
	</div>
	<div class="slideshow">
		<img src="images/imgslider1_img/art1.gif" />
		<img src="images/imgslider1_img/art2.gif" class="alt" />
		<img src="images/imgslider1_img/art3.gif" class="alt" />
		<img src="images/imgslider1_img/art4.gif" class="alt" />
	</div>	
</body>
</html>
