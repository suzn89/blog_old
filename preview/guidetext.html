<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        jQuery(document).ready(function(){
            $('.guideText').each(function(){
                var guideText = this.defaultValue; 	//이름을 입력해주세요
                var element = $(this);
                element.focus(function(){
                    if(element.val()===guideText){
                        element.val('');
                        element.removeClass('guide');
                    };
                });  // focus될때 할내용
                element.blur(function(){
                    if(element.val()===''){
                        element.val(guideText);
                        element.addClass('guide');
                    };
                });  // 입력한거 없을때 살려내야지  (위에꺼 기준 blur 되었을때)
                if(element.val()===guideText) {
                    element.addClass('guide');	//처음에 로드되고 아무것도 안한상태
                }
            });
        });
    </script>
    <style>
        * {margin:0; padding:0; font-family: sans-serif;}
        body {padding:30px;}
        form {padding:0 0 10px;}
        .guide {color:#cccccc;}
        textarea {display:block; width:300px; margin: 5px 0 5px;}
    </style>
</head>
<body>
    <form method="get">
        <input class="guideText" type="text" size="30" value="이름을 입력해주세요." />
        <textarea name="textarea1" cols="30" rows="8" class="guideText">메세지를 입력해주세요.</textarea>
        <input type="submit" value="저장" />
    </form>	
</body>
</html>
